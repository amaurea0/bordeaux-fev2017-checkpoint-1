<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cestpasfaux.com</title>

  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid" id="navContainer">
      <!-- Brand and toggle get grouped for better mobile display -->

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-kaamelott">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand " href="index.html">
          <img alt="Brand" src="img/KMT6-LOGO.jpg">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-kaamelott">
        <ul class="nav navbar-nav">
          <li>
            <a href="citation.html">Citation</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!-- Add nav here -->

  <div class="container">

    <div class="kaamelott-banner jumbotron kaamelott-underline">
      <h1>C'EST PAS FAUX !</h1>
      <p>Les meilleurs citations de la serie-TV Kaamelott</p>
    </div>

    <form role="form">
      <div class="row">
        <div class="form-group col-lg-4">
          <label>Auteur citation</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-lg-12">
          <label>Citation</label>
          <textarea class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group col-lg-4">
          <label>Episode</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-lg-4">
          <label>Saison</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-lg-4">
          <label>Date d'ajout citation</label>
          <input type="datetime-local" class="form-control">
        </div>
        <div class="form-group col-lg-12">
          <input type="hidden" name="save" value="contact">
          <button type="submit" class="btn btn-default">Soumettre</button>
        </div>
      </div>
    </form>


  </div>

  <footer>
    <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
    <i class="fa fa-github-square fa-2x" aria-hidden="true"></i>
  </footer>

  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>


</body>
